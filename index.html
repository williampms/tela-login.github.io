<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Tela-login</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="usarname" placeholder="Entre com o seu usuÃ¡rio">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Entre com a sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Entrar">
        </form>
        
        <div class="footer">
            <span>Conenect com suas Redes Sociais </span>
            <div class="social-fields">
                <div class="social-fields twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Entrar com o Twitter
                    </a>
                </div>
                <div class="social-fields facebook">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                        Entrar com o Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
